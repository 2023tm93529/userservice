version: '3.8'
services:
  user-service:
    build:
      context: ./  # Pointing to the correct directory
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/userdb
      - PORT=3000
      - JWT_SECRET="B7dx9M#p2s%Lq8j5ZGc!K3vF6tY4wRnE"
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
